<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        //1
        let tempCelsium = + prompt("Введите значение температуры в Цельсиях");
        let tempFahrenheit = 9 / 5 * tempCelsium + 32;
        alert(`Соответствующая температура в градусах по Фаренгейту ${tempFahrenheit}`);

        // 2
        let admin = null;
        let name = "Василий";
        admin = name;
        console.log(admin);

        //3
        /*
        1. складываются два числа 10 и 10 - получается 20
        2. складывается число 20 и строка "10" - происходит приведение числа 20 к строке и затем контактенация, результат "2010"
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        1. складывается число 10 и строка "10" - происходит приведение числа 10 к строке и затем контактенация, результат "1010"
        2. складывается строка "1010" и число 10 - происходит приведение числа 10 к строке и затем контактенация, результат "101010"
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        1. происходит приведение строки "10" к числу, так как Унарный плюс имеет приоритет перед складываением 
        2. складываются числа 10 и 10, получается число 20
        3. затем еще одно сложение 20 и 10 - результат число 30
        */
        let result3 = 10 + 10 + + "10";
        console.log(result3);

        /*
        1. пустая строка "" - это 0
        2. происходит деление 10 на - 0, получается отрицательная бесконечность
        */
        let result4 = 10 / - "";
        console.log(result4);

        /*
        1. по приоритету программа пытается строку "2,5" привести к числу из-за Унарного плюса, но ввиду того, что стоит Запятая, приведение сделать невозможно, поэтому +"2,5" NaN
        2. происходит деление 10 на NaN, получается Nan
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</head>
